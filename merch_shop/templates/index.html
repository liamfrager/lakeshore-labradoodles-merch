{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1 class="my-4">Lakeshore Labradoodles Merch Shop!</h1>
    <div class="row g-4">
      {% for product in products %}
        <div class="col-12 col-md-6 col-lg-4">
          <a href="{% url 'product' product_id=product.id %}">
            <div class="card">
              <img src="{{ product.image }}" class="card-img-top" alt="image of {{ product.name }}">
              <div class="card-body">
                <span>{{ product.name }}</span>
                <p class="card-text">{{ product.description }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
